<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: steelblue;
}

.bar:hover {
  fill: brown;
}

.axis text {
  font: 10px sans-serif;
}

.axis path, 
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>

<svg class="chart"></svg>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

// To rotate the charts, we need to set y/height 
// Previously old bars were left aligned and set to default at 0

// This runs first before d3 runs
var margin = {top: 20, right: 30, bottom: 100, left: 40},
    width = 1000 - margin.left - margin.right, 
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
          .rangeRoundBands([0, width], .1); // adds padding 

var y = d3.scale.linear()
          .range([height, 0]) // All points go to the same point on the y-axis 

var xAxis = d3.svg.axis()
              .scale(x)
              .orient("bottom");

var yAxis = d3.svg.axis()
              .scale(y)
              .orient("left")
              .ticks(10, "%");

var chart = d3.select(".chart") // Create the chart 
              .attr("width", width + margin.left + margin.right)
              .attr("height", height + margin.top + margin.bottom)
              .append("g")
              .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// This runs last 
d3.tsv("percentFemale.tsv", type, function(error, data) {
  if (error) throw error;


  x.domain(data.map(function(d) { return d.name; }))
  y.domain([0, d3.max(data, function(d) { return d.value; })]);

  chart.append("g")
       .attr("class", "x axis")
       .attr("transform", "translate(0," + height + ")")
       .call(xAxis)
       .selectAll("text")
       .style("text-anchor", "end")
       .attr("dx", "-.8em")
       .attr("dy", ".15em")
       .attr("transform", function(d) { return "rotate(-65)" });

chart.append("g")
     .attr("class", "y axis")
     .call(yAxis)
     .append("text")
     .attr("transform", "rotate(-90)")
     .attr("y", 6)
     .attr("dy", ".71em")
     .style("text-anchor", "end")
     .text("Percent Female Software Engineers");

  chart.selectAll(".bar")
        .data(data)
        .enter().append("rect")
        .attr("class", "bar")
        .attr("x", function(d) { return x(d.name); })
        .attr("y", function(d) { return y(d.value); })
        .attr("height", function(d) { return height - y(d.value); })
        .attr("width", x.rangeBand());
});

// This runs second, because d3 returns immediately while data is still downloading 
function type(d) {
  d.value = +d.value; // coerce to a number
  return d; 
}

</script>
